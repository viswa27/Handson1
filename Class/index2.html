<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
</head>
<body>
    <h2><strong><em>List</em></strong></h2>
        <h3>Unorder List</h3>
        <ul>
            <li>Soup</li>
            <li>Plate</li>
            <li>Pot</li>
        </ul>
        <h3>Order List</h3>
        <ol type="i" start="1">
            <li>Veg</li>
            <li>Meat</li>
            <li>Floar</li>
        </ol>
        <h3>Description List</h3>
        <dt>Soup</dt>
        <dd>Tomato</dd>
        <dd>Pumpkin</dd>
        <dt>Plate</dt>
        <dd>Small Plate</dd>
        <dd>Large Plate</dd>
</body>
</html>
